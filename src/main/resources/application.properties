spring.profiles.active=dev

server.port=8080

spring.jpa.open-in-view=false
spring.jmx.enabled=true
spring.main.allow-bean-definition-overriding=true

server.servlet.context-path=/@project.artifactId@

app.version=@project.version@
app.name=@project.name@
app.description=@project.description@
app.organization=@project.organization.name@
app.contextPath=@project.artifactId@

# Jackson
spring.jackson.deserialization.fail-on-unknown-properties=true

# Banco
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/miniaturas
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.continue-on-error=true
#spring.datasource.schema=classpath:/schema.sql


# Logging
logging.level.org.springframework.web=TRACE
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=ERROR
logging.level.br.com.gabrielcunha=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

